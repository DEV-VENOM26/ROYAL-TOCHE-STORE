<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #007BFF; color: white; }
        input, button { padding: 8px; margin: 5px; }
        .search-btn { background-color: blue; color: white; cursor: pointer; }
        .save-btn { background-color: green; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <h1>لوحة الإدارة</h1>
    
    <div class="container">
        <h3>البحث عن العميل</h3>
        <input type="text" id="client-name" placeholder="أدخل اسم العميل">
        <button class="search-btn" onclick="searchClient()">بحث</button>

        <div id="client-orders" style="display:none;">
            <h3>المشتريات</h3>
            <table>
                <tr>
                    <th>المنتج</th>
                    <th>رابط التحميل</th>
                    <th>حفظ</th>
                </tr>
                <tbody id="orders-list"></tbody>
            </table>
        </div>
    </div>

    <script>
        function searchClient() {
            let clientName = document.getElementById("client-name").value.trim();
            if (!clientName) {
                alert("الرجاء إدخال اسم العميل!");
                return;
            }

            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let filteredOrders = orders.filter(order => order.user === clientName);

            if (filteredOrders.length === 0) {
                alert("هذا العميل لم يقم بأي عملية شراء!");
                return;
            }

            let tableBody = document.getElementById("orders-list");
            tableBody.innerHTML = "";

            filteredOrders.forEach((order, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${order.product}</td>
                        <td>
                            <input type="text" id="link-${index}" value="${order.download || ''}" placeholder="أدخل رابط التحميل">
                        </td>
                        <td>
                            <button class="save-btn" onclick="saveDownloadLink('${clientName}', '${order.product}', ${index})">حفظ</button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById("client-orders").style.display = "block";
        }

        function saveDownloadLink(clientName, productName, index) {
            let link = document.getElementById(`link-${index}`).value;
            if (!link) {
                alert("الرجاء إدخال رابط تحميل صالح!");
                return;
            }

            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let orderIndex = orders.findIndex(order => order.user === clientName && order.product === productName);

            if (orderIndex !== -1) {
                orders[orderIndex].download = link;
                localStorage.setItem("orders", JSON.stringify(orders));
                alert("تم حفظ رابط التحميل بنجاح!");
            }
        }
    </script>

</body>
</html>
